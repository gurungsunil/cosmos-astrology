<div class="login-form-wrapper-container">
    <div class="login-form-wrapper">
        <!-- <p> Welcome</p> -->
        <div class="row logo-wrapper text-center">
            <img src="./assets/img/online-astro-logo.jpg">
            <!-- <h1> Cosmos</h1> -->
        </div>

        <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
            <div class="form-group">
                <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email" required autofocus />
            </div>

            <div class="form-group">
                <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required />
            </div>

            <div class="form-group text-center">
                <button type="submit">Log in</button>
            </div>
            <br><br>
            <!-- <div class="form-group text-center">
                Don't have an account? <br>
                <a [routerLink]="['../account-creation/event-admin']">Register here.</a>
            </div> -->

        </form>

    </div>
</div>
