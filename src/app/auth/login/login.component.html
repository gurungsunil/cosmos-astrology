<div class="login-form-wrapper-container">
    <div class="login-form-wrapper">

        <!-- <p> Welcome</p> -->
        <div class="row logo-wrapper text-center">
            <img src="./assets/img/online-astro-logo.png">
            <!-- <h1> Cosmos</h1> -->
        </div>

        <div class="row">
            <div class="col-md-12 text-center sign-in-text">
                <p>SIGN IN</p>
                <h2>Cosmos</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ngx-spinner [fullScreen]="true" bdOpacity="1" bdColor="none" size="medium" color="#47419c" type="ball-beat">
                </ngx-spinner>
            </div>
        </div>


        <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">

            <div class="form-group" class="invalid" [hidden]="!this.invalidLogin">
                <small class="form-control">Invalid username/ password</small>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email" required autofocus />
            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required />
            </div>

            <div class="form-group text-center">
                <button type="submit">Log in</button>
            </div>

        </form>

    </div>
</div>
