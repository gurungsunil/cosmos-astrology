<div class="row">
    <div class="col-md-12">
        <div class="card">
            <ngx-spinner [fullScreen]="false" bdOpacity="0.9" bdColor="#929292b5" size="large" color="#fff" type="ball-beat"></ngx-spinner>
            <div class="card-body">
                <form [formGroup]="reactiveForm">
                    <div class="row form-group" class="invalid" [hidden]="!this.invalid">
                        <small class="form-control">{{this.invalidMessage}}</small>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pr-1" [hidden]="currentlyEditingItem !== 'new'">
                            <div class="form-group">
                                <label for="exampleInputEmail1" [ngClass]="invalidMessage == 'Astrologer with this email exists!'? 'error-in-this' : null">Email address</label>
                                <input type="email" class="form-control" [ngClass]="invalidMessage == 'Astrologer with this email exists!'? 'error-in-this' : null" placeholder="Email" formControlName="email">
                            </div>
                        </div>
                        <div class="col-md-4 px-1" [hidden]="currentlyEditingItem !== 'new'">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="email" class="form-control" placeholder="Password" formControlName="password">
                            </div>
                        </div>
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Phone number</label>
                                <input type="email" class="form-control" placeholder="Phone number" formControlName="phoneNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" class="form-control" formControlName="gender">
                                  <option [disabled]="true" value="null">Choose...</option>
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                                  <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="City" formControlName="city">
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control" placeholder="State" formControlName="state">
                            </div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" placeholder="Country" formControlName="country">
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button class="btn btn-primary" (click)="saveOrUpdateForm(reactiveForm)">Save & close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
